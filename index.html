<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>SNAP - make remote work</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="./images/logo.svg" alt="SNAP logo">
            </div>
            <div class="navbar__menuicon">
                <img src="./images/icon-menu.svg" alt="Menu icon">
            </div>
        </nav>
    </header>

    <main>
        <figure class="main-image"></figure>

        <article class="main">
            <div class="main__title">
                <h1>Make remote work</h1>
            </div>
            <div class="main__text">
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            </div>
            <div class="main__button">
                <button>Learn more</button>
            </div>
        </article>
    </main>
</body>
</html>
